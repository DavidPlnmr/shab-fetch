name: Build Application

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  # =========================
  # macOS (Intel + Apple Silicon)
  # =========================
  build-macos:
    strategy:
      matrix:
        arch: [intel, arm]

    runs-on: ${{ matrix.arch == 'intel' && 'macos-15-intel' || 'macos-latest' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python (macOS)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies (macOS)
        run: pip install -r requirements.txt

      - name: Build application with PyInstaller (macOS)
        run: |
          pyinstaller --onedir --windowed app.py

      - name: Archive build directory (macOS)
        run: |
          zip -r app_macos_${{ matrix.arch }}.zip dist/

      - name: Upload artifact to GitHub Release (macOS)
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.PAT_TOKEN }}
          tag: ${{ github.ref_name }}
          name: "Build"
          artifacts: "app_macos_${{ matrix.arch }}.zip"
          allowUpdates: true

  # =========================
  # Windows
  # =========================
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python (Windows)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies (Windows)
        run: pip install -r requirements.txt

      - name: Build application with PyInstaller (Windows)
        run: |
          pyinstaller --onedir --windowed app.py

      - name: Archive build directory (Windows)
        run: |
          Compress-Archive -Path dist\* -DestinationPath app_windows.zip

      - name: Upload artifact to GitHub Release (Windows)
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.PAT_TOKEN }}
          tag: ${{ github.ref_name }}
          name: "Build"
          artifacts: "app_windows.zip"
          allowUpdates: true
